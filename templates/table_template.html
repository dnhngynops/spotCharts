<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: {{ theme.background }};
            color: {{ theme.text_primary }};
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: {{ theme.surface }};
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid {{ theme.primary }};
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: {{ theme.primary }};
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header .subtitle {
            color: {{ theme.text_secondary }};
            font-size: 1em;
        }
        
        .spotify-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: {{ theme.surface }};
            border-radius: 8px;
            overflow: hidden;
        }
        
        .spotify-table thead {
            background-color: {{ theme.border }};
        }
        
        .spotify-table th {
            padding: 15px;
            text-align: left;
            color: {{ theme.text_primary }};
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            border-bottom: 2px solid {{ theme.primary }};
        }
        
        .spotify-table td {
            padding: 12px 15px;
            border-bottom: 1px solid {{ theme.border }};
            color: {{ theme.text_primary }};
        }
        
        .spotify-table tbody tr {
            transition: background-color 0.2s ease;
        }
        
        .spotify-table tbody tr:hover {
            background-color: {{ theme.border }};
        }
        
        .spotify-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid {{ theme.border }};
            color: {{ theme.text_secondary }};
            font-size: 0.9em;
            text-align: center;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .spotify-table {
                font-size: 0.85em;
            }
            
            .spotify-table th,
            .spotify-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ {{ playlist_name if playlist_name else 'Spotify Charts' }}</h1>
            <div class="subtitle">
                Generated on {{ generated_at }} | Total Tracks: {{ total_tracks }}
            </div>
        </div>
        
        {{ table_html|safe }}
        
        <div class="footer">
            <p>Generated by Spotify Charts Automation</p>
        </div>
    </div>
</body>
</html>
