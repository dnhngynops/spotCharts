<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: {{ theme.background }};
            color: {{ theme.text_secondary }};
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: linear-gradient(180deg,
                {% if gradient_color %}{{ gradient_color }}{% else %}#1a4a2e{% endif %} 0%,
                {% if gradient_color %}{{ gradient_color }}cc{% else %}#1a4a2ecc{% endif %} 2%,
                {% if gradient_color %}{{ gradient_color }}66{% else %}#1a4a2e66{% endif %} 5%,
                {% if gradient_color %}{{ gradient_color }}33{% else %}#1a4a2e33{% endif %} 8%,
                {% if gradient_color %}{{ gradient_color }}15{% else %}#1a4a2e15{% endif %} 12%,
                {{ theme.surface }} 18%,
                {{ theme.surface }} 100%);
            border-radius: 8px;
            padding: 30px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow-x: visible;
            box-sizing: border-box;
        }

        .spotify-table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
            border-radius: 8px;
            overflow: visible;
        }
        
        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid {{ theme.primary }};
            padding-bottom: 20px;
            padding-left: 0;
            padding-right: 0;
            width: 100%;
        }

        .header h1 {
            color: {{ theme.text_secondary }};
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.0;
            width: 100%;
        }

        .header h1 .spotify-label {
            font-size: {% if title_spotify_size %}{{ title_spotify_size }}em{% else %}2.4em{% endif %};
            display: block;
            color: {{ theme.text_secondary }};
            font-weight: 700;
            margin-bottom: 2px;
        }

        .header h1 .playlist-name {
            font-size: {% if title_playlist_size %}{{ title_playlist_size }}em{% else %}3.2em{% endif %};
            display: inline-block;
            color: {{ theme.text_secondary }};
            font-weight: 700;
            white-space: nowrap;
            min-width: 100%;
        }

        /* Note: Responsive title sizing handled by server-side calculation
           Media queries removed to prevent conflicts with dynamic font sizing */

        .header .subtitle {
            color: {{ theme.text_secondary }};
            font-size: 1em;
            line-height: 1.4;
        }

        .metrics {
            margin-top: 5px;
            color: {{ theme.text_secondary }};
            font-size: 0.95em;
        }

        .metrics span {
            margin-right: 20px;
        }
        
        
        .spotify-table thead {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .spotify-table th {
            padding: 15px;
            text-align: left;
            color: {{ theme.text_secondary }};
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spotify-table tbody tr {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .spotify-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: {{ theme.text_secondary }};
            vertical-align: middle;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
        }

        /* Note: Row transitions and hover removed - not functional in PDFs */

        .spotify-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Rank/# column - narrow and centered */
        .spotify-table th:nth-child(1),
        .spotify-table td:nth-child(1) {
            width: 40px;
            max-width: 40px;
            text-align: center;
        }

        /* Track column - maintain right edge position */
        .spotify-table th:nth-child(2),
        .spotify-table td:nth-child(2) {
            width: 38%;
            min-width: 350px;
        }

        /* Album column - controlled width */
        .spotify-table th:nth-child(3),
        .spotify-table td:nth-child(3) {
            width: 18%;
        }

        /* Duration column - narrow and centered */
        .spotify-table th:nth-child(4),
        .spotify-table td:nth-child(4) {
            width: 80px;
            max-width: 80px;
            text-align: center;
        }

        /* Popularity column - controlled width with spacing */
        .spotify-table th:nth-child(5),
        .spotify-table td:nth-child(5) {
            width: 140px;
            max-width: 140px;
            padding-right: 20px;
        }

        /* Track with album image and artist name */
        .track-with-image {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .track-info {
            display: block;
            flex: 1;
            min-width: 0;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .track-name {
            color: {{ theme.text_track }};
            font-weight: 500;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 0;
            margin-bottom: 6px;
            padding: 0;
            display: block;
            white-space: normal;
        }

        .artist-names {
            color: {{ theme.text_artist }};
            font-size: 0.9em;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 0;
            padding: 0;
            display: block;
            white-space: normal;
        }

        .album-image-container {
            position: relative;
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .album-image {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
            display: block;
            align-self: center;
            flex-shrink: 0;
        }
        
        /* Note: Hover effects and play button removed - not functional in PDFs */
        
        /* Hyperlinks - light gray color */
        .spotify-table a {
            color: {{ theme.text_secondary }};
            text-decoration: none;
        }

        .metrics a {
            color: {{ theme.text_secondary }};
            text-decoration: none;
        }

        /* Note: Link hover effects removed - not functional in PDFs */
        
        /* Popularity bar - inline with number, properly aligned, not cut off */
        .popularity-cell {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            vertical-align: middle;
            box-sizing: border-box;
        }
        
        .popularity-value {
            display: inline-block;
            font-size: 0.85em;
            min-width: 30px;
            text-align: right;
            color: {{ theme.text_secondary }};
            flex-shrink: 0;
        }
        
        .popularity-bar-container {
            display: inline-block;
            width: 80px;
            height: 8px;
            background-color: {{ theme.bar_background }};
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .popularity-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: {{ theme.primary }};
            border-radius: 4px;
            z-index: 1;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid {{ theme.border }};
            color: {{ theme.text_secondary }};
            font-size: 0.9em;
            text-align: center;
        }
        
        /* Note: Responsive media queries removed - PDFs render at fixed 1200px width */
    </style>
    <!-- Note: Title sizing handled server-side via Python calculation for PDF consistency -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="spotify-label">Spotify</span>
                <span class="playlist-name">{{ playlist_name if playlist_name else 'Charts' }}</span>
            </h1>
            <div class="subtitle">
                <div><strong>Total Tracks:</strong> {{ total_tracks }}</div>
                {% if metrics %}
                <div class="metrics">
                    {% for metric in metrics %}
                    <span><strong>{{ metric.label }}:</strong> {{ metric.value|safe }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        
        {{ table_html|safe }}
        
        <div class="footer">
            <p>Generated on {{ generated_at }} by Danh Nguyen</p>
        </div>
    </div>
</body>
</html>
